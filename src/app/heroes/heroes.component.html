<!-- | uppercase is the format, simmilar to | currency-->
<h2>My Heroes</h2>
<ul class="heroes">
<li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero" 
    (click)="onSelect(hero)">
    <span class="badge" style="background-color:mintcream">
    <span class="badge badge-secondary">{{hero.id}}</span> 
    {{ hero.name }}</span>
  </li>
</ul>
<!-- [hero]="selectedHero" is pass hero variable to app-hero-detail-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
